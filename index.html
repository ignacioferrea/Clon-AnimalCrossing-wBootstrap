<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Animal Crossing</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" alt="Logo Nintendo" width="200">
            </a>

            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toogle navigation">
                
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Summer Pack</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CARROUSEL -->
    <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3500">
                <img src="img/slide01.jpg" class="d-block w-100" alt="Animal Crossing New Horizons">
            </div>
            <div class="carousel-item" data-bs-interval="3500">
                <img src="img/slide02.jpg" class="d-block w-100" alt="Timmy, Tommy and Isabelle">
            </div>
            <div class="carousel-item" data-bs-interval="3500">
                <img src="img/slide03.jpg" class="d-block w-100" alt="Animal Crossing Characters">
            </div>
        </div>
    </div>

    <!-- RIBBON -->
    <div id="ribbon" class="container-fluid">
        <div id="birthday" class="container w-50 pl-5 rounded-1">

            <div class="row align-items-center">
                <div class="col-sm p-3">
                    <img src="img/image01.png" class="w-75 mx-auto d-block" alt="Samson">
                </div>
                <div class="col-sm p-3 text-light text-center">
                    <p class="text-warning h3">Today is</p>
                    <h4>Samson's Birthday</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- RIBBON SEPARATOR -->
    <div id="separator-ribbon">
        <div class="content bg-warning"></div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
